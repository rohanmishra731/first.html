<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example</title>
</head>
<style>
    table{
        border-collapse:collapse;
        width: 800px;
        opacity: 1;
    }
    th,td{
        border:1px solid #ce0a0a;
        padding: 8px;
        text-align: left;
    }
    tr:nth-child(even){background-color: #f2f2f2;}
    th {
        background-color: #ce0a0a;
        color: white;
    }
    body{
        background-image: url("paper.gif");
    }
</style>
<body>
   <table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Rohan</td>
        <td>25</td>
        <td>Madhubani</td>
    </tr>
    <tr>
        <td>Shubham</td>
        <td>28</td>
        <td>jhanjharpur</td>
    </tr>
    <tr>
        <td>partosh</td>
        <td>26</td>
        <td>delhi</td>
    </tr>
    <tr>
        <td>Ritesh</td>
        <td>22</td>
        <td>kolkata</td>
    </tr>
   </table>
</body>
</html>
